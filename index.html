<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullCustom - Home</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com/css2">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Oswald:wght@300;400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="assets/css/common.css">
 
    <link rel="stylesheet" href="assets/css/home.css">
</head>
<body>

    <header class="main-header">
        <div class="header-content">
            <div class="logo-area">
                <h1>FULLCUSTOM</h1>
                <span class="subtitle">iconic automotive</span>
            </div>

            <nav class="desktop-nav">
                <span class="active">Home</span>
                <a href="sobre.html">Sobre</a>
                <a href="contato.html">Contato</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            
            <div class="filter-wrapper">
                <div class="triple-switch">
               
                    <input type="radio" id="filter-rua" name="category" value="rua">
                    <label for="filter-rua">RUA</label>

                    <input type="radio" id="filter-all" name="category" value="all" checked>
                    <label for="filter-all">TUDO</label>

                    <input type="radio" id="filter-wrc" name="category" value="wrc">
                    <label for="filter-wrc">WRC</label>

                    <div class="switch-slider"></div>
                </div>
            </div>

            <div id="cards-grid" class="cards-grid">

            </div>
        </div>
    </main>

    <footer class="main-footer">
        <div class="footer-content">
            <div class="footer-left">
                <div class="footer-logos">
                    <img src="assets/img/logo_cba.png" alt="CBA">
                    <img src="assets/img/logo_wrc.png" alt="WRC">
                    <img src="assets/img/logo_fia.png" alt="FIA">
                </div>
                <p class="support-text">Com o apoio da Comissão Nacional de Rally, da Confederação Brasileira de Automobilismo</p>
                <div class="credits-text">
                    <strong>Desenvolvimento:</strong> Antônio Carlos Germiniani<br>
                    @ 2025-2025 - Todos os direitos reservados.
                </div>
            </div>

            <div class="footer-nav">
                <a href="index.html"><i class="fa-solid fa-comments"></i> BLOG</a>
                <a href="sobre.html"><i class="fa-solid fa-id-card"></i> QUEM SOMOS</a>
                <a href="contato.html"><i class="fa-solid fa-phone"></i> CONTATO</a>
            </div>

            <div class="footer-social">
                <span class="social-handle">@fullcustomoficial</span>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="assets/js/home.js"></script>
</body>
</html>
